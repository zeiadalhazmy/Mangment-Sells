server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # سجلات موحّدة إلى داخل المشروع
    access_log /var/www/html/storage/logs/nginx-access.log;
    error_log  /var/www/html/storage/logs/nginx-error.log warn;

    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
    }

    # نقطة صحّة للحاوية/المراقبة
    location = /health {
        try_files /scripts/health.php =404;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root/scripts/health.php;
        fastcgi_pass   php:9000;
    }

    # ميتريكس/ملخص سريع (خفيف)
    location = /metrics {
        try_files /scripts/metrics.php =404;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root/scripts/metrics.php;
        fastcgi_pass   php:9000;
    }
}
